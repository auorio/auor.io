networks:
  auorio-network:
    driver: bridge

services:
  app:
    build: ./
    develop:
      watch:
        - action: sync
          ignore:
            - Dockerfile
            - docker-compose.yml
          path: ./
          target: /usr/share/nginx/html
    networks:
      - auorio-network
    ports:
      - "4021:80"
